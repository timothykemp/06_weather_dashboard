<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Ajax CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header with simple navbar -->
    <header>
        <nav class="navbar fixed-top justify-content-center navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">
                <h2>Weather Dashboard</h2>
            </a>
        </nav>
    </header>

    <!-- Main section of page -->
    <main>

        <div class="container-fluid">
            <div class="row">

                <!-- Left sidebar -->
                <div class="col-md-3">

                    <!-- Left side city search form -->
                    <div class="card card-body bg-light mb-3">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="city-text">Search for a City:</label>
                            </div>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type=" text" class="form-control" id="city-text" min="0"
                                            placeholder="City Name">
                                        <button type="submit" class="btn btn-secondary" id="city-search">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- Previously searched cities -->
                        <div class="row">
                            <div class="col-md-12">
                                <div id="city-list"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <h3>Hello World!!!</h3>
                </div>

            </div>
        </div>

    </main>


    <!-- jQuery and Bootstrap JS Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Ajax JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/script.js"></script>

</body>

</html>
