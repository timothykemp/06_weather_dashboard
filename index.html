<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Ajax CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header with simple navbar -->
    <header>
        <nav class="navbar fixed-top justify-content-center navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">
                <h1>Weather Dashboard</h1>
            </a>
        </nav>
    </header>

    <!-- Main section of page -->
    <main>

        <div class="container-fluid">
            <div class="row">

                <!-- Left sidebar -->
                <div class="col-lg-3">

                    <!-- Card container -->
                    <div class="row">
                        <div class="col-lg">

                            <!-- Card body -->
                            <div class="card card-body bg-light mx-2">

                                <!-- Form label -->
                                <div class="row">
                                    <div class="col-lg">
                                        <label for="city-text">
                                            <h5>Search for a City:</h5>
                                        </label>
                                    </div>
                                </div>

                                <!-- City search form -->
                                <div class="row">
                                    <div class="col-lg">
                                        <form>
                                            <div class="input-group">
                                                <input type=" text" class="form-control" id="city-text" min="0"
                                                    placeholder="City Name">
                                                <button type="submit" class="btn btn-primary" id="city-search">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <!-- Previously searched cities -->
                                <div class="row">
                                    <div class="col-lg side-card">
                                        <div class="card">
                                            <ul class="list-group list-group-flush" id="city-list">
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

                <!-- Presented data cards -->
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg">

                            <!-- Current weather card -->
                            <div class="row">
                                <div class="col-lg">
                                    <div class="jumbotron my-4 bg-white text-dark border">
                                        <h2 id="todayHeader"></h2>
                                        <p class="lead" id="todayTemp"></p>
                                        <p class="lead" id="todayHumid"></p>
                                        <p class="lead" id="todayWind"></p>
                                        <p class="lead last-div" id="todayUV"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- 5 day forecast -->
                            <div class="row">
                                <div class="col-lg">
                                    <h3>5-Day Forecast:</h3>
                                </div>
                            </div>

                            <!-- 5 day - day 1 -->
                            <div class="row">
                                <div class="col-lg">
                                    <div class="card text-white bg-primary">
                                        <div class="card-body">
                                            <h5 id="day1Header"></h5>
                                            <img id="day1Icon" class=" icon"></img>
                                            <p class="lead" id="day1Temp"></p>
                                            <p class="lead last-div" id="day1Humid"></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- 5 day - day 2 -->
                                <div class="col-lg">
                                    <div class="card text-white bg-primary">
                                        <div class="card-body">
                                            <h5 id="day2Header"></h5>
                                            <img id="day2Icon" class=" icon"></img>
                                            <p class="lead" id="day2Temp"></p>
                                            <p class="lead last-div" id="day2Humid"></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- 5 day - day 3 -->
                                <div class="col-lg">
                                    <div class="card text-white bg-primary">
                                        <div class="card-body">
                                            <h5 id="day3Header"></h5>
                                            <img id="day3Icon" class=" icon"></img>
                                            <p class="lead" id="day3Temp"></p>
                                            <p class="lead last-div" id="day3Humid"></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- 5 day - day 4 -->
                                <div class="col-lg">
                                    <div class="card text-white bg-primary">
                                        <div class="card-body">
                                            <h5 id="day4Header"></h5>
                                            <img id="day4Icon" class=" icon"></img>
                                            <p class="lead" id="day4Temp"></p>
                                            <p class="lead last-div" id="day4Humid"></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- 5 day - day 5 -->
                                <div class="col-lg">
                                    <div class="card text-white bg-primary">
                                        <div class="card-body">
                                            <h5 id="day5Header"></h5>
                                            <img id="day5Icon" class=" icon"></img>
                                            <p class="lead" id="day5Temp"></p>
                                            <p class="lead last-div" id="day5Humid"></p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>


    <!-- jQuery and Bootstrap JS Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Ajax JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/script.js"></script>

</body>

</html>
