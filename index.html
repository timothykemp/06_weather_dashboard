<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top justify-content-center navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">
                <h2>Weather Dashboard</h2>
            </a>
        </nav>
    </header>

    <main>
        <div class="container-fluid">

            <div class="row">

                <div class="col-sm-3">
                    <div class="card bg-light mb-3">
                        <div class="card-body">

                            <!-- This form allows users to search for a city -->
                            <form id="city-search">
                                <label>Search for a City:</label>
                                <input type="text" id="city-input" placeholder="City Name">

                                <!-- This button will trigger our AJAX call -->
                                <button type="submit" id="search-button">
                                    <i class="fas fa-search-location fa-lg btn"></i>
                                </button>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="col-sm-9">
                    <h3>Hello World!!!</h3>
                </div>
            </div>
        </div>
    </main>


    <!-- jQuery and Bootstrap JS Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./assets/script.js"></script>

</body>

</html>
